{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Create New Student Pickup</h2>
    <form method="post" class="border p-4 rounded shadow-sm">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'transportation:student_pickup_list' %}" class="btn btn-secondary">Back to Student Pickup List</a>
    </div>
</div>
{% endblock %}
