{% extends "base.html" %}

{% block content %}
<h2 style="font-family: 'Playfair Display', serif; font-size: 2em; margin-bottom: 1em;">Library Categories</h2>
<ul style="list-style-type: none; padding: 0;">
    {% for category in categories %}
        <li style="background-color: #f8f8f8; border: 1px solid #ddd; border-radius: 5px; padding: 10px; margin: 5px 0; transition: background-color 0.3s;">
            <a href="{% url 'ebook_list_by_category' category.id %}" style="text-decoration: none; color: #333;">
                {{ category.name }}
            </a>
        </li>
    {% empty %}
        <li style="padding: 10px; color: #999;">No categories available.</li>
    {% endfor %}
</ul>
{% endblock %}
